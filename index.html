<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Coding Quiz Challenge</h1>
  </header>
  <main>
    <section id="start-screen">
      <p>Try to answer the questions in the given time limit of 60 seconds!!</p> 
      <button id="start-btn">Start Quiz</button>
    </section>
    <section id="quiz" class="hide">
      <h2>Question</h2>
      <p id="question"></p>
      <ul id="choices"></ul>
      <div id="timer">Time: <span id="timer-value">60</span></div>
    </section>
    <section id="end-screen" class="hide">
      <h2>Quiz Completed!</h2>
      <p>Your score is <span id="score"></span>.</p>
      <form id="initials-form">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" maxlength="3">
        <button type="submit">Save</button>
      </form>
    </section>
    <section id="high-scores">
      <h2>High Scores</h2>
      <button id="high-scores-link">View High Scores</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html
